<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Stingy</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <!-- <div class="dots"></div> -->
    <div id="loggedOutWrapper">
      <header>
        <h1>STINGY</h1>
        <h3>Let's get things clear!</h3>
      </header>
      <div class="formDiv">
        <form id="registerForm" autocomplete="off">
          <h2>Hello again!</h2>
          <!-- <label for="username">Username</label> -->
          <input type="text" name="username" placeholder="Username" id="username" autocomplete="username">
          <!-- <label for="password">Password</label> -->
          <input type="password" name="password" placeholder="Password" id="password" autocomplete="new-password">
          <input type="submit" value="Log in">
          <h3>New here? <a href="#">Register</a></h3>
        </form>
      </div>
      
    </div>

    <div id="loggedInWrapper">
      <div id="userInfoDiv"></div>
      <button id="logout-btn">Log out</button>
      <div id="currentBillsDiv"></div>  
      <div id="currentBillInfo"></div>
    </div>

    
    
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    
    <script src="index.js"  type="module"></script>
    
  </body>
</html>
